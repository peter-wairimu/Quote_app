<div>
    <h1>My Quotes</h1>
    <hr>
    <ul>
      <li *ngFor='let quote of quotes; let i=index'>
        {{quote.author}}</li>
        <button (click)='toggleDetails(i)'>Toggle Details</button>
        <app-quote-detail *ngIf='quote.showDescription'[quote]='quote'></app-quote-detail>
        <p *ngIf='quotes.length > 5'>You have too many quotes</p>
    </ul>
  </div>
